<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>学生管理系统---登录</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
</head>
<style>
  .login-panel {
    margin-top: 150px;
  }

  .codeimg {
    height: 34px;
    cursor: pointer;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default panel-primary  login-panel">
          <div class="panel-heading">
            <h3 class="panel-title">学生管理系统</h3>
          </div>
          <div class="panel-body">
            <form class="form-horizontal" action="/login" method="post">
              <div class="form-group">
                <label for="username" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                </div>
              </div>
              <div class="form-group">
                <label for="userpass" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="userpass" name="userpass" placeholder="请输入密码">
                </div>
              </div>
              <div class="form-group">
                <label for="code" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-6">
                  <input type="text" class="form-control" id="code" name="code">
                </div>
                <div class="col-sm-4">
                  <img class="codeimg" src="/login/captchaImg" alt="">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">登录</button>
                  <a href="/register" class="btn btn-danger">注册</a>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script>
  $(function(){
    $(".codeimg").click(function(){
      // console.log('hahah');
      $(this).attr('src',$(this).attr('src')+`?${Math.random()}`);
    })
  })
</script>
